<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nav Buttons</title>
    <link href="CSS/Nav-buttons.css" rel="stylesheet" />
</head>
<body>
    <div id="nav">
        <button class="btns">
            <span class="left"></span>
            <span class="right"></span>
            <span class="text">OK</span>
        </button>
        <button class="btns">
            <span class="left"></span>
            <span class="right"></span>
            <span class="text">Cancel</span>
        </button>
        <div class="links">
            <span class="left"></span>
            <span class="right"></span>
            <a href="#" class="text">View More Information</a>
        </div>
    </div>
</body>
</html>
