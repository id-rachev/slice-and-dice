<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pic Shadow</title>
    <link href="CSS/Pic-shadow.css" rel="stylesheet" />
</head>
<body>
    <span class="img-wrapper">
        <span class="shadow-top-right"></span>
        <span class="shadow-right"></span>
        <span class="shadow-bottom-left"></span>
        <span class="shadow-bottom"></span>
        <span class="shadow-bottom-right"></span>
        <img src="CSS/images/star-wars-big.jpg" />
    </span>
    <span class="img-wrapper">
        <span class="shadow-top-right"></span>
        <span class="shadow-right"></span>
        <span class="shadow-bottom-left"></span>
        <span class="shadow-bottom"></span>
        <span class="shadow-bottom-right"></span>
        <img src="CSS/images/star-wars-small.jpg" />
    </span>
</body>
</html>
